name: Check PR

on:
  pull_request_target:
    types:
      - opened
      - reopened
      - synchronize
      - edited

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
    - name: Check branches
      run: |
        if [ ${{ github.head_ref }} != "development" ] && [ ${{ github.base_ref }} == "main" ]; then
          echo "Merge requests to main branch are only allowed from development branch."
          exit 1
        fi
